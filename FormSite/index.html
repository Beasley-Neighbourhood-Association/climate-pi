        <style>
            form {
                margin: 0 auto;
                width: 400px;
                padding: 1em;
                border: 1px solid #CCC;
                border-radius: 1em;
                }

                ul {
                list-style: none;
                padding: 0;
                margin: 0;
                }

                form li + li {
                margin-top: 1em;
                }

                label {
                display: inline-block;
                width: 90px;
                text-align: right;
                }

                textarea {

                border: 1px solid #999;

                }

        <p>Add a new device here!</p>

                <li>

                </li>
                <li>
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
